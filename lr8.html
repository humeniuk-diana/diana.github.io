  <style>
    body {

}
.player {
  display: flex;

}
.computer{
  display: flex;

.player h2, .computer h2 {

button{
  background-color: #bd0000;

  cursor: pointer;
  font-size: 14px;
}
button:hover {
  transform: translateY(-5px);
  background-color:#f56666;
}

      .corobka {

        width: 400px;

          background-color: #7fc8fc;

<body>
  <img src="sticker22.webp" alt="1">
  <div class="corobka">
    <div class="player">
        <h2 id="user-name">User</h2>
        <div class="box" id="user">0</div>
        <div class="number" id="user-number">üêæ</div>
    </div>

    <div class="generate">
        <button id="generate">Generate</button>
    </div>

    <div class="computer">  
        <h2>Computer</h2>
        <div class="box" id="computer">0</div>
        <div class="number" id="computer-number">üêæ</div>
    </div>
  </div>

  <script>
   const userrName = document.getElementById('user-name');
const user = document.getElementById('user');
const userNumber = document.getElementById('user-number');
const computer = document.getElementById('computer');
const computerNumber = document.getElementById('computer-number');
const generate = document.getElementById('generate');

const userName = prompt("Enter your name:") || "Diana";
userrName.textContent = userName;

let userScore = 0;
let computerScore = 0;

function diana() {
    return Math.floor(Math.random() * 10) + 1;
}

generate.addEventListener('click', () => {
    if(userScore < 3 && computerScore < 3) {
        const userN = diana();
        const computerN = diana();
        userNumber.textContent = userN;
        computerNumber.textContent = computerN;
        if(userN > computerN) {
            userScore++;
        } else if(computerN > userN) {
            computerScore++;
        }
        user.textContent = userScore;
        computer.textContent = computerScore;

        if(userScore === 3) {
            alert(`${userName} won! üéâ`);
        } else if(computerScore === 3) {
            alert("The computer is moving! ü§ñ");
        }
    } else {
        alert("Game over! Refresh page for new game.");
    }
});
  </script>
