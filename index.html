<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Лабораторна 10</title>
  <link rel="stylesheet" href="css/lr1st.css">
</head>
<body>
  <div class="catGame">

    <h1>Barni game</h1>
    <div>
      <b>Player:</b> <span id="playerName">Cat</span> 
      <b>Spins:</b> <span id="spins">0</span>/3
    </div>
  
    <div class="corobka">
      <div class="dep" id="dep0">
        <div class="barni"><img></div>
        <div class="barni"><img></div>
        <div class="barni"><img></div>
      </div>
      <div class="dep" id="dep1">
        <div class="barni"><img></div>
        <div class="barni"><img></div>
        <div class="barni"><img></div>
      </div>
      <div class="dep" id="dep2">
        <div class="barni"><img></div>
        <div class="barni"><img></div>
        <div class="barni"><img></div>
      </div>
    </div>
  
    <div class="knopka">
      <button id="spin">Spin</button>
      <button id="repeat">Repeat</button>
    </div>
  </div>
  
  <div class="confetti" id="confetti"></div>
<script src="js/jsst.js"></script>
</body>
</html>
